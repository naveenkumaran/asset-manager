  <div class="group">

    <form role="form" (submit)="login()">
        <md-toolbar class="nav-bar">
            <img class="toolbar-logo-img" src="../assets/0.jpg">
            <h1 class="toolbar-logo-text">Asset Manager</h1>
          </md-toolbar>
      <div class="form-container">

      <md-input-container>
        <input mdInput type="text" required [(ngModel)]="user.username" id="username" name="username" >
        <md-placeholder>
          <i class="material-icons app-input-icon">mail_outline</i>Email
        </md-placeholder>
      </md-input-container><br><br>
      <md-input-container>
        <input mdInput type="password" required [(ngModel)]="user.password" id="password" name="password" >
        <md-placeholder >
          <i class="material-icons app-input-icon">lock_open</i>Password
        </md-placeholder>
      </md-input-container><br><br>
      <button md-raised-button color="primary" type="submit" name="action">LOGIN</button> <button md-button>SINGUP</button> <br><br>
      <span id="err"><small>{{errorMsg}}</small></span>
      <md-slide-toggle color="primary"><small>Remember me!</small></md-slide-toggle>
    </div>
    </form >
  </div>
