<div class="demo-card-container">
  <md-card *ngFor="let user of users | async; let idx=index">
    <md-card-header>
      <img src="./assets/users/{{idx%9}}.png" md-card-avatar>
      <md-card-title>{{user.name}}</md-card-title>
      <md-card-subtitle>{{user.email}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>Samsung Tab</p>
    </md-card-content>
  </md-card>
</div>
